<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo King</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .board {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: 2px solid #333;
            position: relative;
            aspect-ratio: 1/1;
        }
        
        .cell {
            position: absolute;
            width: calc(100% / 15);
            height: calc(100% / 15);
            border: 0.5px solid #ddd;
        }
        
        .center-cell {
            background-color: #f0f0f0;
        }
        
        .safe-cell {
            background-color: #fffacd;
        }
        
        .red-area {
            background-color: #ffcccc;
        }
        
        .blue-area {
            background-color: #ccccff;
        }
        
        .green-area {
            background-color: #ccffcc;
        }
        
        .yellow-area {
            background-color: #ffffcc;
        }
        
        .player {
            position: absolute;
            width: calc(100% / 30);
            height: calc(100% / 30);
            border-radius: 50%;
            border: 1px solid #000;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        .player-info {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .dice {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
        }
        
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .home {
            position: absolute;
            width: calc(100% / 5);
            height: calc(100% / 5);
            border-radius: 50%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        .red-home {
            top: 0;
            left: calc(100% / 3);
            background-color: #ffcccc;
        }
        
        .blue-home {
            top: calc(100% / 3);
            right: 0;
            background-color: #ccccff;
        }
        
        .green-home {
            bottom: 0;
            left: calc(100% / 3);
            background-color: #ccffcc;
        }
        
        .yellow-home {
            top: calc(100% / 3);
            left: 0;
            background-color: #ffffcc;
        }
    </style>
</head>
<body>
    <h1>Ludo King</h1>
    
    <div class="game-container">
        <div class="board" id="board">
            <!-- बोर्ड सेल्स जावास्क्रिप्ट द्वारा जेनरेट किए जाएंगे -->
        </div>
    </div>
    
    <div class="controls">
        <div class="player-info">
            Current Player: <span id="currentPlayer">Player 1 (Red)</span>
        </div>
        <div class="dice" id="dice">1</div>
        <button class="btn" id="rollDice">Roll Dice</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const board = document.getElementById('board');
            const diceElement = document.getElementById('dice');
            const currentPlayerElement = document.getElementById('currentPlayer');
            const rollDiceBtn = document.getElementById('rollDice');
            
            const PLAYER_COLORS = ['red', 'blue', 'green', 'yellow'];
            const PLAYER_NAMES = ['Player 1 (Red)', 'Player 2 (Blue)', 'Player 3 (Green)', 'Player 4 (Yellow)'];
            
            let currentPlayer = 0;
            let diceValue = 1;
            let players = [
                { position: 0, color: 'red', pieces: [0, 0, 0, 0] },
                { position: 0, color: 'blue', pieces: [0, 0, 0, 0] },
                { position: 0, color: 'green', pieces: [0, 0, 0, 0] },
                { position: 0, color: 'yellow', pieces: [0, 0, 0, 0] }
            ];
            
            // बोर्ड इनिशियलाइज़ करें
            function initializeBoard() {
                // बोर्ड सेल्स बनाएं
                for (let i = 0; i < 15; i++) {
                    for (let j = 0; j < 15; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        
                        // सेंटर एरिया
                        if (i >= 6 && i <= 8 && j >= 6 && j <= 8) {
                            cell.classList.add('center-cell');
                        }
                        
                        // सेफ सेल्स
                        if ((i === 0 || i === 14 || j === 0 || j === 14) || 
                            (i === 7 && (j === 0 || j === 14)) || 
                            (j === 7 && (i === 0 || i === 14))) {
                            cell.classList.add('safe-cell');
                        }
                        
                        // प्लेयर होम एरिया
                        if (i === 0 && j >= 6 && j <= 8) {
                            cell.classList.add('red-area');
                        }
                        if (j === 14 && i >= 6 && i <= 8) {
                            cell.classList.add('blue-area');
                        }
                        if (i === 14 && j >= 6 && j <= 8) {
                            cell.classList.add('green-area');
                        }
                        if (j === 0 && i >= 6 && i <= 8) {
                            cell.classList.add('yellow-area');
                        }
                        
                        cell.style.left = `${(j * 100) / 15}%`;
                        cell.style.top = `${(i * 100) / 15}%`;
                        board.appendChild(cell);
                    }
                }
                
                // होम एरिया बनाएं
                createHome('red-home', 'red');
                createHome('blue-home', 'blue');
                createHome('green-home', 'green');
                createHome('yellow-home', 'yellow');
                
                // प्लेयर पीस बनाएं
                createPlayerPieces();
            }
            
            function createHome(className, color) {
                const home = document.createElement('div');
                home.className = `home ${className}`;
                
                for (let i = 0; i < 4; i++) {
                    const piece = document.createElement('div');
                    piece.className = 'player';
                    piece.id = `${color}-piece-${i}`;
                    piece.style.backgroundColor = color;
                    home.appendChild(piece);
                }
                
                board.appendChild(home);
            }
            
            function createPlayerPieces() {
                // पीस को उनके होम पोजीशन पर सेट करें
                updatePlayerPieces();
            }
            
            function updatePlayerPieces() {
                players.forEach((player, playerIndex) => {
                    player.pieces.forEach((piecePos, pieceIndex) => {
                        const piece = document.getElementById(`${player.color}-piece-${pieceIndex}`);
                        if (!piece) return;
                        
                        if (piecePos === 0) {
                            // पीस होम में है
                            const home = document.querySelector(`.${player.color}-home`);
                            const homeRect = home.getBoundingClientRect();
                            const boardRect = board.getBoundingClientRect();
                            
                            // पीस को होम में सही पोजीशन पर रखें
                            const row = Math.floor(pieceIndex / 2);
                            const col = pieceIndex % 2;
                            const offsetX = (homeRect.width / 2) * (col === 0 ? 0.3 : 0.7);
                            const offsetY = (homeRect.height / 2) * (row === 0 ? 0.3 : 0.7);
                            
                            piece.style.left = `${homeRect.left - boardRect.left + offsetX}px`;
                            piece.style.top = `${homeRect.top - boardRect.top + offsetY}px`;
                        } else {
                            // पीस बोर्ड पर है
                            const { row, col } = getPlayerPosition(piecePos, playerIndex);
                            const cellSize = board.offsetWidth / 15;
                            
                            piece.style.left = `${col * cellSize + cellSize/4}px`;
                            piece.style.top = `${row * cellSize + cellSize/4}px`;
                        }
                    });
                });
            }
            
            function getPlayerPosition(position, playerIndex) {
                // यह सिंपल पाथ है, असली Ludo गेम में यह और कॉम्प्लेक्स होता है
                const baseRow = [0, 7, 14, 7][playerIndex];
                const baseCol = [7, 14, 7, 0][playerIndex];
                
                if (position <= 5) {
                    return {
                        row: baseRow + (playerIndex === 0 ? position : 
                                       playerIndex === 1 ? 0 : 
                                       playerIndex === 2 ? -position : 0),
                        col: baseCol + (playerIndex === 3 ? position : 
                                        playerIndex === 1 ? -position : 
                                        playerIndex === 2 ? 0 : 0)
                    };
                } else {
                    // सिंपल सर्कुलर पाथ
                    const pathPositions = [
                        {row: 1, col: 7}, {row: 2, col: 7}, {row: 3, col: 7}, {row: 4, col: 7},
                        {row: 5, col: 7}, {row: 6, col: 7}, {row: 7, col: 8}, {row: 7, col: 9},
                        {row: 7, col: 10}, {row: 7, col: 11}, {row: 7, col: 12}, {row: 7, col: 13},
                        {row: 6, col: 14}, {row: 5, col: 14}, {row: 4, col: 14}, {row: 3, col: 14},
                        {row: 2, col: 14}, {row: 1, col: 14}, {row: 0, col: 13}, {row: 0, col: 12},
                        {row: 0, col: 11}, {row: 0, col: 10}, {row: 0, col: 9}, {row: 0, col: 8},
                        {row: 1, col: 6}, {row: 2, col: 6}, {row: 3, col: 6}, {row: 4, col: 6},
                        {row: 5, col: 6}, {row: 6, col: 6}, {row: 7, col: 5}, {row: 7, col: 4},
                        {row: 7, col: 3}, {row: 7, col: 2}, {row: 7, col: 1}, {row: 7, col: 0},
                        {row: 8, col: 0}, {row: 9, col: 0}, {row: 10, col: 0}, {row: 11, col: 0},
                        {row: 12, col: 0}, {row: 13, col: 0}, {row: 14, col: 1}, {row: 14, col: 2},
                        {row: 14, col: 3}, {row: 14, col: 4}, {row: 14, col: 5}, {row: 14, col: 6},
                        {row: 13, col: 7}, {row: 12, col: 7}, {row: 11, col: 7}, {row: 10, col: 7},
                        {row: 9, col: 7}, {row: 8, col: 7}, {row: 7, col: 7} // सेंटर
                    ];
                    
                    const adjustedIndex = (position - 6 + playerIndex * 13) % pathPositions.length;
                    return pathPositions[adjustedIndex];
                }
            }
            
            // डाइस रोल फंक्शन
            rollDiceBtn.addEventListener('click', function() {
                diceValue = Math.floor(Math.random() * 6) + 1;
                diceElement.textContent = diceValue;
                
                // प्लेयर को मूव करें
                const activePlayer = players[currentPlayer];
                const pieceIndex = activePlayer.pieces.findIndex(p => p === 0);
                
                if (pieceIndex !== -1 && diceValue === 6) {
                    // 6 आने पर नया पीस निकालें
                    activePlayer.pieces[pieceIndex] = 1;
                } else if (pieceIndex === -1) {
                    // सभी पीस बोर्ड पर हैं, मूव करें
                    const movablePieceIndex = activePlayer.pieces.findIndex(p => p > 0 && p < 57);
                    if (movablePieceIndex !== -1) {
                        activePlayer.pieces[movablePieceIndex] += diceValue;
                    }
                }
                
                updatePlayerPieces();
                
                // अगला प्लेयर
                if (diceValue !== 6) {
                    currentPlayer = (currentPlayer + 1) % 4;
                    currentPlayerElement.textContent = PLAYER_NAMES[currentPlayer];
                    currentPlayerElement.style.color = PLAYER_COLORS[currentPlayer];
                }
            });
            
            // गेम इनिशियलाइज़ करें
            initializeBoard();
        });
    </script>
</body>
</html>
